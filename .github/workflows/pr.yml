name: pr
on:
  pull_request:
    branches:
      - v1.x
      - v2.x
      - v3.x
      - v4.x
jobs:
  stage1:
    name: Stage 1
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Git repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push toolchain
        run: ./scripts/build -g -s toolchain
      - name: Export the container
        run: |
          docker image save ghcr.io/toltec-dev/toolchain | gzip > ${{ runner.temp }}/toolchain.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4 
        with:
          name: toolchain
          path: ${{ runner.temp }}/toolchain.tar.gz
          retention-days: 1
  stage2:
    name: Stage 2
    runs-on: ubuntu-latest
    needs: stage1
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: toolchain
          path: ${{ runner.temp }}
      - name: Checkout the Git repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Import container
        run: |
          docker load --input ${{ runner.temp }}/toolchain.tar.gz
          rm ${{ runner.temp }}/toolchain.tar.gz
      - name: Build and push toolchain
        run: ./scripts/build -g -s base
      - name: Export the container
        run: docker image save ghcr.io/toltec-dev/base | gzip > ${{ runner.temp }}/${{ needs.stage1.outputs.UUID }}-base.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v4 
        with:
          name: base
          path: ${{ runner.temp }}/base.tar.gz
  stage3:
    name: Stage 3
    runs-on: ubuntu-latest
    needs: stage2
    strategy:
      matrix:
        target: [golang, python, qt, rust, dotnet6]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: base
          path: ${{ runner.temp }}
      - name: Checkout the Git repository
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Import container
        run: |
          docker load --input ${{ runner.temp }}/base.tar.gz
          rm ${{ runner.temp }}/base.tar.gz
      - name: Build and push toolchain
        run: ./scripts/build -g -s ${{ matrix.target }}
